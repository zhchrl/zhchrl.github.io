<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="css/yhgl.css"> -->

    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 用户管理</title>

  </head>

  <body>
    <div class="container">
      <h1>用户管理</h1>
      <hr>
      <div class="container row">
        <button id="newUser" class="btn btn-success btn-md col-lg-1">新增用户</button>
        <input type="text" id="key" class="col-lg-2 col-md-offset-4" placeholder="输入搜索的关键字">
        <button id="search" class="btn btn-success btn-md col-lg-1 col-md-offset-1">搜素</button>
      </div> 
      <table id="table"  class="table table-bordered">
        <thead>
          <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>密码</th>
            <th>姓名</th>
            <th>年龄</th>
            <th>性别</th>
            <th>邮箱</th>
            <th>注册日期</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody id="userList">
          <tr>
            <td colspan="9">加载中……</td>
          </tr>     
        </tbody>
     </table>
     <ul class="page list-inline "></ul>
     <div id="maskerWpId" class="masker-wp">
        <div class="masker"></div>
        <div class="dialog">
            <form>
              <input type="hidden" name="id">
              <p>
                <label>用户名：<input name="username" type="text" id="username"></label>
              </p>
              <p>
                <label>密码：<input name="password" type="password" id="password"></label>
              </p>
              <p>
                <label>姓名：<input name="name" type="text" id="name"></label>
              </p>
              <p>
                <label>年龄：<input name="age" type="text" id="age"></label>
              </p>
              <p>
                <label for="">性别：</label>
                          <label><input type="radio" value="男" name="gender" checked="checked">男</label>
                          <label><input type="radio" value="女" name="gender">女</label>

              </p>
              <p>
                <label>邮箱：<input name="email" type="text" id="email"></label>
              </p>
              <p>
                <button id="submitBtn" type="button"></button>
                <button id="cancelBtn" type="button">取消</button>
              </p>
            </form>
        </div>
    </div>

  </div>

      
    </div>

   
  <script src="jquery/jquery-1.12.1.js"></script>
  <script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>

  <script src=js/yhgl.js></script>
  </body>
</html>
