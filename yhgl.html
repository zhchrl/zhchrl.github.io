<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap-3.3.5-dist/css/bootstrap.min.css">
	<title>yonghuguanli</title>
	<!-- <link rel="stylesheet" href="css/yhgl.css"> -->
</head>
<body>
	<div class="container">
		
		
		<h1>用户管理</h1>
		<!-- <hr> -->
		<div class="tool-bar">
			<button id="newUserBtn" class="btn btn-default">新增用户</button>
			<input type="text" id="key" placeholder="输入搜索的关键字">
			<button id="search">搜索</button>		
		</div>	
		<table id="table"  class="table table-bordered">
			<thead>
				<tr>
					<th>ID</th>
					<th>用户名</th>
					<th>密码</th>
					<th>姓名</th>
					<th>年龄</th>
					<th>性别</th>
					<th>邮箱</th>
					<th>注册日期</th>
					<th>操作</th>
				</tr>
			</thead>
			<tbody id="userList">
				<tr>
					<td colspan="9">加载中……</td>
				</tr>			
			</tbody>
		</table>
		<ul class="page"></ul>
		<div id="maskerWpId" class="masker-wp">
			<div class="masker"></div>
			<div class="dialog">
				<form>
					<input type="hidden" name="id">
					<p>
						<label>用户名：<input name="username" type="text" id="username"></label>
					</p>
					<p>
						<label>密码：<input name="password" type="password" id="password"></label>
					</p>
					<p>
						<label>姓名：<input name="name" type="text" id="name"></label>
					</p>
					<p>
						<label>年龄：<input name="age" type="text" id="age"></label>
					</p>
					<p>
						<label for="">性别：</label>
	                    <label><input type="radio" value="男" name="gender" checked="checked">男</label>
	                    <label><input type="radio" value="女" name="gender">女</label>

					</p>
					<p>
						<label>邮箱：<input name="email" type="text" id="email"></label>
					</p>
					<p>
						<button id="submitBtn" type="button"></button>
						<button id="cancelBtn" type="button">取消</button>
					</p>
				</form>
			</div>
		</div>

	</div>








	<script src="jquery/jquery-1.12.1.js"></script>

	<script src=js/yhgl.js></script>
</body>
</html>
