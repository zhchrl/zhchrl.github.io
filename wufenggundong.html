<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>无缝滚动</title>
	<style>
		* {margin: 0;padding: 0;}
		div {
			width:690px;
			height: 200px;
			/*text-align: center;*/
			margin: 20px auto;
			background: purple;
			overflow: hidden;
		}
		ul,li {list-style:none;display: inline-block;overflow: hidden;}
		li {
			float: left;
			width:130px;
			height: 200px;
			background: red;
			color:#fff;
			font-size: 30px;
			text-align: center;
			line-height: 200px;
			margin-right: 10px;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li>item1</li>
			<li>item2</li>
			<li>item3</li>
			<li>item4</li>
			<li>item5</li>
		</ul>
	</div>


	<script src="jquery/jquery-1.12.1.js"></script>
	<script src="js/wufenggundong.js"></script>
</body>
</html>
