<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <span class="glyphicon glyphicon-chevron-down"></span>
    <span class="glyphicon glyphicon-share-alt"></span>
    <button type="button" class="btn btn-default">按钮</button>
    <button type="button" class="btn btn-primary  btn-xs">（首选项）Primary</button>
    <button type="button" class="btn btn-info btn-sm">信息</button>
    <button type="button" class="btn btn-success"><span class="glyphicon glyphicon-chevron-down"></span>&nbsp确定</button>
    <button type="button" class="btn btn-warning btn-lg">警告</button>
    <button type="button" class="btn btn-danger">危险</button>
    <button type="button" class="btn btn-link">link</button>
    <a href="#" class="btn btn-success" role='button'>a链接按钮</a>
    <input type="button" class="btn btn-warning btn-lg" value="文本框按钮">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="jquery/jquery-1.11.3.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="bootstrap-3.3.5-dist/js/bootstrap.min.js"></script>
  </body>
</html>
